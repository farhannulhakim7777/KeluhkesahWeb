<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluasi Kinerja Staff | PT.VAM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <header class="header">
      <img src="/img/logoVAM.png" alt="Logo PT VAM" class="logo" />
      <h1>Our Complaints</h1>
    </header>

    <section class="form-section">
      <form id="formKeluhan">
        <textarea
          id="keluhanInput"
          rows="5"
          placeholder="Jika Sudah Submit, ditunggu 3-5 detik ya setelah itu klik OK."
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <hr class="separator" />

    <section class="keluhan-section">
      <h2>Daftar Keluhan</h2>
      <div id="keluhanList" class="keluhan-list"></div>
    </section>

    <footer class="footer">
      <div class="footer-container">
        <p>&copy; 2025 PT. Visi Agro Makmur</p>
        <p>Designed & Developed by Farhan</p>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
